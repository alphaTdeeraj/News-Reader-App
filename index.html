<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
    <title>News Reader</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <!--  <a class="navbar-brand" href="#">Navbar</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- category list -->
                <li class="nav-item mx-4">
                    <div class=" navbar-brand  ">
                        <select id='category' class="text-light border-0  bg-dark dropdown">
                            <option value="technology">Technology</option>
                            <option value="science">Science</option>
                            <option value="health">Health</option>
                            <option value="sports">Sports</option>
                            <option value="general">General</option>
                        </select>
                    </div>
                </li>
                <!-- country list -->
                <li class="mx-4">
                    <div class="navbar-brand">
                        <select id='country' class="text-light bg-dark border-0 dropdown">
                            <option value="in">India</option>
                            <option value="us">USA</option>
                            <option value="ch">China</option>
                            <option value="gb">UK</option>
                        </select>
                    </div>
                </li>

                <!-- voice list -->
                <li>
                    <div class="navbar-brand">
                        <select id="voice-select" class="text-light bg-dark border-0 dropdown">
                            <option value="Google हिन्दी">En-Ind</option>
                            <option value="Google US English">En-US</option>
                            <option value="Google US English">En-UK</option>
                            <option value="Google 普通话（中国大陆"=>En-Ch</option>
                        </select>
                    </div>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">

        </div>

    </div>


    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <!-- My scripts -->
    <script type="text/javascript" src="js/Speak.js"></script>
</body>

</html>
